
  <!DOCTYPE html>
<!-- Created By CodingNepal - www.codingnepalweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
   <!---- <title> Responsive Contact Us Form | CodingLab </title>--->
    <link rel="stylesheet" href="ContactUs.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="content">
      <div class="image-box">
       <img src="ContactUs.jpg" alt="">
      </div>
    <form action="#">
      <div class="topic">Send us a message</div>
      <div class="input-box">
        <input type="text" required>
        <label>Enter your name</label>
      </div>
      <div class="input-box">
        <input type="text" required>
        <label>Enter your email</label>
      </div>
      <div class="input-box">
        <input type="text" required>
        <label>Enter your message</label>
      </div>
      <div class="input-box">
        <input type="submit" value="Send Message">
      </div>
    </form>
  </div>
  </div>
  <ul class="wrapper">
    <li class="icon back" onclick="history.back()">
        <span class="tooltip">Back</span>
        <span><i class="fa fa-arrow-left" aria-hidden="true"></i></span>
      </li>
    <li class="icon facebook" onClick="parent.open('https://facebook.com/')">
      <span class="tooltip">Facebook</span>
      <span><i class="fab fa-facebook-f"></i></span>
    </li>
    <li class="icon twitter" onClick="parent.open('https://twitter.com/')">
      <span class="tooltip">Twitter</span>
      <span><i class="fab fa-twitter"></i></span>
    </li>
    <li class="icon instagram" onClick="parent.open('https://instagram.com/')">
      <span class="tooltip">Instagram</span>
      <span><i class="fab fa-instagram"></i></span>
    </li>
    <li class="icon github" onClick="parent.open('https://github.com/')">
      <span class="tooltip">Github</span>
      <span><i class="fab fa-github"></i></span>
    </li>
    <li class="icon youtube" onClick="parent.open('https://www.youtube.com/')" >
      <span class="tooltip">Youtube</span>
      <span><i class="fab fa-youtube"></i></span>
    </li>
  </ul>
  
</body>
</html>
